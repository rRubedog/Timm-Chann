<!DOCTYPE html>
<html>
<head>
  <title>TimmBoard</title>
  <link rel="icon" type="image/x-icon" href="../images/favicon.ico">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@500&display=swap" rel="stylesheet">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/mediaQueries.css">
  <link rel="stylesheet" href="style.css">
  
</head>
  <body> 
    <h1 class="too-small">Your device is too small to display the page.
      Switch from your phone to a bigger screen to continue.</h1>
    <div class="container">
      <header>
        <div class="members-count-media side-count">-</div>
        <h1>Pixel Art App</h1>
        <p>Draw something</p>

        <nav class="site-nav">
          <div class="group">
            <a href="../index.html">Home</a>
            
          </div>
        </nav>
      </header>
      <div class="content-area group pixel-art-space">
        
        <div class="main-content">
            <div class="left-controls">
              <input type="color" id="color-picker">
      
              <input type="checkbox" id="eraser">
              <label for="eraser">Eraser</label>
      
              <input type="checkbox" id="fill">
              <label for="fill">Fill</label>
            </div>
            <canvas id="canvas"></canvas>
            <div class="right-controls">
      
              <div class="resize">
                <div>
                  <label for="width">Width:</label>
                  <input type="number" id="width" value="320">
                </div>
                <div>
                  <label for="height">Height:</label>
                  <input type="number" id="height" value="200">
                </div>
              </div>
              <hr>
              <button id="resize">Resize/Reset</button>
              <hr>
              Import Image:
              <input type="file" id="image-input">
              <hr>
              <button id="download">Download</button>
            </div>
          </div>
          <script src="script.js"></script>
    
      </div>

      <footer>
          <p>&copy; 2023 - Timm in cooperation with Scaledrone</p>
      </footer>
    </div>
  </body>
</html>
