<!DOCTYPE html>
<html>
<head>
  <title>TimmBoard</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@500&display=swap" rel="stylesheet">
  
  <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
  <!--<script type='text/javascript' src='http://0.0.0.0:8080/scaledrone.js'></script>-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/scaledroneStyle.css">
  <link rel="stylesheet" href="styles/homeStyle.css">
  <link rel="stylesheet" href="blog/posts.css">
  <link rel="stylesheet" href="styles/mediaQueries.css">
  <link rel="stylesheet" href="styles/sidebar.css">
  <link rel="stylesheet" href="styles/life.css">

  <style>
    .main-area{
      /* padding: 10px; */
      padding-right: 0px;
    }

    .main-area a{
      border: 0px white solid;
      padding: 0px;
    }

    .conways-life table{
      border: 1px solid black;
    }
  </style>
</head>
  <body> 

    <div class="container">
      <header>
        <div class="members-count-media side-count">-</div>
        <script src="index.js"></script>
        <h1>TimmBoard</h1>
        <p>Message Board</p>

        <nav class="site-nav">
          <div class="group">
            <a href="https://timmweb.netlify.app/">TimmWeb</a>
            <a target="_blank" href="https://codepen.io/rrubedog/full/eYxvZrz">Pixel Art App</a>
            
          </div>
        </nav>
      </header>

      <div class="content-area group">
        <div class="main-area">
            <div class="main-content">
                <div class="left-controls">
                  <input type="color" id="color-picker">
          
                  <input type="checkbox" id="eraser">
                  <label for="eraser">Eraser</label>
          
                  <input type="checkbox" id="fill">
                  <label for="fill">Fill</label>
                </div>
                <canvas id="canvas"></canvas>
                <div class="right-controls">
          
                  <div class="resize">
                    <div>
                      <label for="width">Width:</label>
                      <input type="number" id="width" value="320">
                    </div>
                    <div>
                      <label for="height">Height:</label>
                      <input type="number" id="height" value="200">
                    </div>
                  </div>
                  <hr>
                  <button id="resize">Resize/Reset</button>
                  <hr>
                  Import Image:
                  <input type="file" id="image-input">
                  <hr>
                  <button id="download">Download</button>
                </div>
              </div>
              <script src="script.js"></script>
        </div>
      </div>

      <footer>
          <p>&copy; 2023 - Timm in cooperation with Scaledrone</p>
      </footer>
    </div>
  </body>
</html>
